<div class="page-wrapper">

  <div class="page-header">
    <h1>Edit Profile</h1>
  </div>

  <pre>{{profile | json}}</pre>

  <form ng-submit="updateProfile()">
    <p ng-hide="profile.name">
      You'll need a display name before you can start chatting.
    </p>
    <p>
       <img gravatar-src="profile.email" />
    </p>

    <div class="input-group">
      <input required type="text" class="form-control" placeholder="Display Name" ng-model="profile.name">
    </div>
    <input type="submit" class="btn btn-default" value="Set Display Name">
  </form>

</div>
