<div class="panel panel-primary login-container">
  <div class="panel-heading">
    <h3 class="panel-title">Log In</h3>
  </div>
  <div class="panel-body">
    <div class="alert alert-dismissible alert-warning" ng-show="error">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <h4>Warning!</h4>
      <p>{{ error.message }}</p>
    </div>

    <div class="form-group">
      <label class="control-label" for="email">E-Mail</label>
      <input class="form-control" id="email" type="email" ng-model="user.email" />
    </div>

    <div class="form-group">
      <label class="control-label" for="password">Password</label>
      <input class="form-control" id="password" type="password" ng-model="user.password" />
    </div>

    <button type="submit" class="btn btn-success" ng-click="login()">Log In</button>

    <br />+ register&nbsp;&nbsp;&nbsp;&nbsp;o keep logged in

  </div>
</div>
