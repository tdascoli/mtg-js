<h1>deck editor</h1>

<strong>Decks</strong>
<div class="deck-list">
  <div class="deck" ng-repeat="deck in decks">
    <a ui-sref="decks/deck({deckId: deck.$id})">{{ deck.name }}</a>
  </div>

  <div class="deck create">
    <a ui-sref="decks/create">+ create deck</a><br />
    <a>+ import deck</a>
  </div>
</div>
