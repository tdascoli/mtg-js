<h2>deck editor</h2>


<div class="golden-ratio--row no-mobile">

  <div class="row--small">

      <div>
        <div class="btn-group">
          <a ng-click="toggleParam({param:'color',value:'white'})" class="btn btn-default"><i class="ms ms-w ms-cost"></i></a>
          <a ng-click="toggleParam({param:'color',value:'blue'})" class="btn btn-default"><i class="ms ms-u ms-cost"></i></a>
          <a ng-click="toggleParam({param:'color',value:'black'})" class="btn btn-default"><i class="ms ms-b ms-cost"></i></a>
          <a ng-click="toggleParam({param:'color',value:'red'})" class="btn btn-default"><i
            class="ms ms-r ms-cost"></i></a>
          <a ng-click="toggleParam({param:'color',value:'green'})" class="btn btn-default"><i class="ms ms-g ms-cost"></i></a>
          <a ng-click="toggleParam({param:'color',value:'blue'})" class="btn btn-default"><i class="ms ms-c ms-cost"></i></a>
          <a data-target="#" class="btn btn-default">mc</a>
        </div>
        <p></p>
        <div class="btn-group">
          <a ng-click="toggleParam({param:'type',value:'land'})" class="btn btn-default"><i class="ms ms-land ms-fw"></i></a>
          <a ng-click="toggleParam({param:'type',value:'artifact'})" class="btn btn-default"><i
            class="ms ms-artifact ms-fw"></i></a>
          <a ng-click="toggleParam({param:'type',value:'creature'})" class="btn btn-default"><i
            class="ms ms-creature ms-fw"></i></a>
          <a ng-click="toggleParam({param:'type',value:'enchantment'})" class="btn btn-default"><i
            class="ms ms-enchantment ms-fw"></i></a>
          <a ng-click="toggleParam({param:'type',value:'planeswalker'})" class="btn btn-default"><i
            class="ms ms-planeswalker ms-fw"></i></a>
          <a ng-click="toggleParam({param:'type',value:'instant'})" class="btn btn-default"><i
            class="ms ms-instant ms-fw"></i></a>
          <a ng-click="toggleParam({param:'type',value:'sorcery'})" class="btn btn-default"><i
            class="ms ms-sorcery ms-fw"></i></a>
        </div>
        <p></p>
        <div class="form-inline">

          <div class="form-group">
            <label class="sr-only">search</label>
            <input type="text" class="form-control" placeholder="search" ng-model="params.search.value"/>
          </div>

          <div class="form-group">
            <label class="label-control">in:</label>
            <select class="form-control" ng-model="params.search.param">
              <option value="name">name</option>
              <option value="type">type</option>
              <option value="oracle">text</option>
            </select>
          </div>

          <button class="btn btn-default" ng-click="filterCards()">filter</button>

        </div>
      </div>
      <hr />
      <div class="card-list">
        <button class="btn btn-default" ng-click="pagination('prev')" ng-disabled="params.pagination.page===0">Previous</button>
        <button class="btn btn-default" ng-click="pagination('next')" ng-disabled="cards.length<100">Next</button>

        <button class="btn btn-default" ng-click="addCard(1)" ng-disabled="card===undefined">Add card</button>
        <button class="btn btn-default" ng-click="addCard(4)" ng-disabled="card===undefined">Add 4 cards</button>

        <span ng-show="idle">loading...</span>
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>Name</th>
            <th>Cost</th>
            <th>Color</th>
            <th>Type</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="card in cards" ng-click="showCard(card.id)">
            <td>{{card.name}}</td>
            <td>
              <div render-cost="card.cost"></div>
            </td>
            <td><span render-color="card.colors"></span></td>
            <td>{{card.types[0]}}</td>
          </tr>
          </tbody>
        </table>
      </div>

  </div>

  <div class="row--tall">

    <div class="golden-ratio--row no-mobile">

      <div class="row--tall">

        <div>
          <div class="form-group">
            <label class="sr-only">Title</label>
            <input type="text" class="form-control" placeholder="Title" ng-model="deck.name"/>
          </div>

        </div>

        middle/deck - group by type pile by name
        <hr/>

        <div class="list-group card-list">
          <a href="#" class="list-group-item card-list--item" ng-repeat="card in deck.cards">
            <img src="images/avatar/juri.png"/>

            <div class="card-list__card-detail">
              <strong>{{card.name}}</strong>
              <p class="card-detail__types">{{card.types[0]}}</p>
            </div>

            <div class="card-list__cost-set">
              <div render-cost="card.cost"></div>
              <span class="card-list__set rarity">
                LEA
              </span>
            </div>
          </a>
        </div>

        <!--<div class="mtg-card-stack">

          <div class="mtg-card mtg-card--sm" data-card-types="creature" data-card-name="Serra Angel">
            <img src="images/card-wb.jpeg" />

            <span class="mtg-card__name">Serra Angel</span>
            <span class="mtg-card__cost">
                                <i class="ms ms-2 ms-cost ms-shadow"></i>
                                <i class="ms ms-w ms-cost ms-shadow"></i>
                                <i class="ms ms-w ms-cost ms-shadow"></i>
                            </span>
            <span class="mtg-card__p-and-t">4/4</span>
          </div>
        </div>
        -->

      </div>

      <div class="row--small golden-ratio--column mobile-hide">

        <div class="column--small" ng-show="card!==undefined">

          <img src="{{card.editions[0].image_url}}"/>
        </div>
        <div class="column--tall" ng-show="card!==undefined">
          <hr/>

          <p>
            <strong>{{card.name}}</strong> <span class="card-detail__text" ng-bind-html="renderCost(card.cost)"></span>
          </p>
          <strong class="card-detail__types">{{card.types[0]}}</strong> <i
          class="ss ss-2x {{renderExpansion(card.editions[0].set_id,card.editions[0].rarity)}}"></i>
          <hr/>
          <p class="card-detail__text" ng-bind-html="renderOracle(card.text)"></p>
        </div>
      </div>

    </div>

  </div>

</div>

</div>
