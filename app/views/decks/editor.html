<h2>deck editor</h2>


<div class="golden-ratio--row no-mobile">

  <div class="row--small">

      <div>
        <div class="btn-group">
          <a ng-click="toggleParam({param:'color',value:'white'})" class="btn btn-default"><i class="ms ms-w ms-cost"></i></a>
          <a ng-click="toggleParam({param:'color',value:'blue'})" class="btn btn-default"><i class="ms ms-u ms-cost"></i></a>
          <a ng-click="toggleParam({param:'color',value:'black'})" class="btn btn-default"><i class="ms ms-b ms-cost"></i></a>
          <a ng-click="toggleParam({param:'color',value:'red'})" class="btn btn-default"><i class="ms ms-r ms-cost"></i></a>
          <a ng-click="toggleParam({param:'color',value:'green'})" class="btn btn-default"><i class="ms ms-g ms-cost"></i></a>
          <a ng-click="toggleParam({param:'color',value:'blue'})" class="btn btn-default"><i class="ms ms-c ms-cost"></i></a>
          <a data-target="#" class="btn btn-default">mc</a>
        </div>
        <p></p>
        <div class="btn-group">
          <a ng-click="toggleParam({param:'type',value:'land'})" class="btn btn-default"><i class="ms ms-land ms-fw"></i></a>
          <a ng-click="toggleParam({param:'type',value:'artifact'})" class="btn btn-default"><i class="ms ms-artifact ms-fw"></i></a>
          <a ng-click="toggleParam({param:'type',value:'creature'})" class="btn btn-default"><i class="ms ms-creature ms-fw"></i></a>
          <a ng-click="toggleParam({param:'type',value:'enchantment'})" class="btn btn-default"><i class="ms ms-enchantment ms-fw"></i></a>
          <a ng-click="toggleParam({param:'type',value:'planeswalker'})" class="btn btn-default"><i class="ms ms-planeswalker ms-fw"></i></a>
          <a ng-click="toggleParam({param:'type',value:'instant'})" class="btn btn-default"><i class="ms ms-instant ms-fw"></i></a>
          <a ng-click="toggleParam({param:'type',value:'sorcery'})" class="btn btn-default"><i class="ms ms-sorcery ms-fw"></i></a>
        </div>
        <p></p>
        <div class="form-inline">

          <div class="form-group">
            <label class="sr-only">search</label>
            <input type="text" class="form-control" placeholder="search" ng-model="params.search.value" />
          </div>

          <div class="form-group">
            <label class="label-control">in:</label>
            <select class="form-control" ng-model="params.search.param">
              <option value="name">name</option>
              <option value="type">type</option>
              <option value="oracle">text</option>
            </select>
          </div>

          <button class="btn btn-default" ng-click="filterCards()">filter</button>

        </div>
      </div>
      <hr />

      <ul class="pager">
        <li><button ng-click="pagination('prev')" ng-disabled="params.pagination.page===0">Previous</button></li>
        <li><button ng-click="pagination('next')" ng-disabled="cards.length<100">Next</button></li>
      </ul>

      <span ng-show="idle">loading...</span>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Name</th>
          <th>Cost</th>
          <th>Color</th>
          <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="card in cards" ng-click="showCard(card.id)">
          <td>{{card.name}}</td>
          <td><div render-cost="card.cost"></div></td>
          <td><span render-color="card.colors"></span></td>
          <td>{{card.types[0]}}</td>
        </tr>
        </tbody>
      </table>

  <div class="row--tall">

            <div ng-show="card!==undefined">

              <img src="{{card.editions[0].image_url}}" />

              <hr />

              <p>
                <strong>{{card.name}}</strong> <span class="card-detail__text" ng-bind-html="renderCost(card.cost)"></span>
              </p>
              <strong class="card-detail__types">{{card.types[0]}}</strong> <i class="ss ss-2x {{renderExpansion(card.editions[0].set_id,card.editions[0].rarity)}}"></i>
              <hr />
              <p class="card-detail__text" ng-bind-html="renderOracle(card.text)"></p>
