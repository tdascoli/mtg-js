<div class="header">
  <h1>{{ channelName }}</h1>
</div>

<div class="message-wrap" ng-repeat="message in messages">
  <img class="user-pic" ng-src="{{ getGravatar(message.uid) }}" />
  <div class="message-info">
    <div class="user-name">
      {{ getDisplayName(message.uid) }}
      <span class="timestamp">{{ message.timestamp | date:'short' }}</span>
    </div>
    <div class="message">
      {{ message.body }}
    </div>
  </div>
</div>

<form class="message-form" >

  <div class="input-group">
    <input type="text" class="form-control" ng-model="message" placeholder="Type a message..." />
    <span class="input-group-btn">
      <button class="btn btn-default" type="submit" ng-click="sendMessage()">Send</button>
    </span>
  </div>

</form>
