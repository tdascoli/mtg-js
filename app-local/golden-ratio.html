<div class="container-fluid container-full" style="padding-top: 65px;">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">mtg</a>

    </div>
  </nav>

  <div class="container">

    <hr />

    <div class="row">

      <div class="col-md-6">

        <div class="golden-ratio-container-height">
          <div class="layer-height--tall">
            <h1>top</h1>
          </div>

          <div class="layer-height--small">
            <h1>bottom</h1>
          </div>

        </div>

      </div>

      <div class="col-md-6">

        <div class="golden-ratio-container-height">
          <div class="layer-height--small">
            <h1>top</h1>
          </div>

          <div class="layer-height--tall">
            <h1>bottom</h1>
          </div>

        </div>

      </div>

    </div>


    <hr />

    <div class="row">

      <div class="col-md-6">

        <div class="golden-ratio--container golden-ratio--column">

          <div class="column--tall">
            tall
          </div>
          <div class="column--small">

            <div class="golden-ratio--row">


              <div class="row--tall">
                tall
              </div>
              <div class="row--small">

                <div class="golden-ratio--column">

                  <div class="column--small">
                    small
                  </div>
                  <div class="column--tall">
                    tall
                  </div>

                </div>

              </div>

            </div>

          </div>

        </div>

      </div>


      <div class="col-md-6">

        column...row

      </div>

    </div>
